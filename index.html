<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Care Vault - A decentralized health records protocol empowering patients to take ownership of their data."
		/>
		<meta
			name="keywords"
			content="Care Vault, decentralized, health records, blockchain, patient data, data ownership, healthcare"
		/>
		<meta name="author" content="Care Vault" />
		<meta
			property="og:title"
			content="Care Vault: Decentralized Health Records Protocol"
		/>
		<meta
			property="og:description"
			content="Care Vault is a blockchain-based decentralized health records protocol that gives patients ownership of their data, ensuring privacy and control."
		/>
		<meta property="og:image" content="/images/care-vault-logo.png" />
		<meta property="og:url" content="https://carevault.health" />
		<meta name="twitter:card" content="/images/twitter_card" />
		<meta
			name="twitter:title"
			content="Care Vault: Decentralized Health Records Protocol"
		/>
		<meta
			name="twitter:description"
			content="Care Vault is a blockchain-based decentralized health records protocol that gives patients ownership of their data, ensuring privacy and control."
		/>
		<meta
			name="twitter:image"
			content="https://carevault.example.com/images/twitter_card.png"
		/>

		<title>Care Vault: Decentralized Health Records Protocol</title>

		<!-- Add your favorite CSS framework or custom stylesheets here -->
		<link rel="stylesheet" href="./tailwind.css" />
		<link rel="stylesheet" href="./global.css" />
		<link rel="icon" href="tab_icon.png" type="image/x-icon" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
		/>
	</head>
	<body class="w-full h-full p-0 bg-gradient-to-b dark-gradient">
		<main>
			<nav class="fixed w-screen p-4 bg-gray-900 l-0 r-0 t-0">
				<div class="flex flex-row justify-center mx-auto">
					<div
						class="container flex items-center justify-between w-screen px-2 md:px-6"
					>
						<div class="mr-auto text-xl font-bold text-white">
							<a href="/">
								<img
									src="/images/care-vault-logo.png"
									alt="Care Vault Logo"
									class="w-6 h-6 md:w-8 md:h-8"
								/>
							</a>
						</div>
						<div class="flex space-x-2">
							<!-- <a class="nav-link">Motivations</a> -->
							<button id="nav-waitlist-btn" class="nav-link">
								Join Wait List
							</button>
							<a
								href="https://docs.carevault.health/"
								class="nav-link-highlight"
								>Read Docs</a
							>
						</div>
					</div>
				</div>
			</nav>
			<div id="waitlist-wrapper" class="hidden">
				<div id="waitlist-modal" class="modal">
					<div class="modal-content">
						<button id="close-waitlist-modal" class="text-gray-300 close">
							&times; Close
						</button>
						<h4 class="my-5 section-title">
							Be the first to know CareVault goes live!
						</h4>
						<form
							id="waitlist-form"
							action="https://formspree.io/f/mjvdzgon"
							method="POST"
							class="flex flex-col gap-3"
						>
							<label for="name" class="text-white"
								>Name <span class="text-gray-300">(optional)</span></label
							>
							<input
								type="text"
								name="name"
								id="name"
								class="outlined-input"
								placeholder="Joe Smith"
							/>
							<label for="email" class="text-white">Email</label>
							<input
								type="email"
								placeholder="Email"
								name="email"
								id="email"
								class="outlined-input"
							/>
							<button class="pink-button" type="submit">Sign Me Up!</button>
						</form>
					</div>
				</div>
			</div>

			<section
				class="flex flex-col justify-center h-screen min-h-screen align-middle md:p-4 max-w-8xl"
			>
				<div
					class="container flex flex-col min-h-screen px-6 mx-auto md:flex-nowrap md:flex-row"
				>
					<div
						class="flex flex-col justify-center w-full h-full gap-2 pt-20 md:pt-14 md:w-7/12 sm:w-full"
					>
						<div>
							<h1
								class="mt-16 text-4xl font-bold text-white font-title md:text-6xl md:mt-2"
							>
								Collect, Own, and Monetize
							</h1>
							<h2
								class="mt-3 mb-4 text-4xl font-light text-textSecondary font-title md:text-5xl"
							>
								your health data
							</h2>
							<p
								class="w-full pt-8 mb-8 text-lg font-light text-textSecondary md:pt-12 font-title md:w-2/3"
							>
								Unlock your earning potential, break down barriers, & get
								rewarded for living healthy.
							</p>
							<a
								href="https://youtu.be/yeYfQcewlyU"
								target="_blank"
								rel="noopener"
								class="flex items-center transition-all duration-500 border border-transparent rounded-full w-max hover:border-link"
							>
								<span
									class="flex items-center justify-center w-10 h-10 mr-3 border rounded-full border-link"
								>
									<svg
										class="w-6 h-6 ml-1 text-link"
										viewBox="0 0 24 24"
										fill="currentColor"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path d="M3 22V2L21 12L3 22Z" />
									</svg>
								</span>

								<span class="pr-4 text-xl text-link">Watch Demo</span>
							</a>
							<div
								class="flex flex-col gap-3 mt-4 md:flex-row flex-nowrap md:mr-12"
							>
								<a
									href="https://docs.carevault.health/"
									class="flex-1 w-full md:w-auto md:flex-none"
								>
									<button class="flex-1 w-full pink-button md:flex-none">
										Read the Docs
									</button>
								</a>
								<button
									id="waitlist-modal-button"
									class="flex-1 md:flex-none pink-outline-button"
								>
									Join Wait List
								</button>
							</div>
						</div>
					</div>
					<div
						id="image"
						class="flex flex-col justify-start w-full h-full pt-8 align-middle md:pt-14 md:w-5/12 md:justify-center md:align-center"
					>
						<img
							src="/images/landing_image.png"
							alt="piece of paper with 3d data visualizations popping out of it, with healthcare instruments behind the paper on a dark background"
							class="w-full h-auto shadow-2xl rounded-3xl"
						/>
					</div>
				</div>
			</section>
		</main>

		<!-- Add necessary JavaScript libraries or custom scripts here -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
